plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

ext {
	lombokLibVer = '1.18.22'
}

group = 'com.dario'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation("org.springframework.boot:spring-boot-starter-web")
	implementation 'org.springframework.kafka:spring-kafka'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
	// Lombok
	compileOnly ("org.projectlombok:lombok:${lombokLibVer}")
	annotationProcessor("org.projectlombok:lombok:${lombokLibVer}")
	testCompileOnly("org.projectlombok:lombok:${lombokLibVer}")
	testAnnotationProcessor("org.projectlombok:lombok:${lombokLibVer}")
}

tasks.named('test') {
	useJUnitPlatform()
}
